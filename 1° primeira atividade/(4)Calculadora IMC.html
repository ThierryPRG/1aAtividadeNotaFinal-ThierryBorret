<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        input { width: 100%; margin: 10px 0; }
        button { background: #e94560; color: white; padding: 10px; }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    Peso (kg): <input id="peso" type="number" required>
    Altura (m): <input id="altura" type="number" step="0.01" required>
    <button id="calcular">Calcular</button>
    <div id="resultado"></div>

     <script>
        document.getElementById('calcular').onclick = () => {
            const peso = +document.getElementById('peso').value;
            const altura = +document.getElementById('altura').value;
            const imc = (peso / (altura * altura)).toFixed(2);
            document.getElementById('resultado').textContent = 'Seu IMC Ã©: ' + imc;
        };
    </script>
</body>
</html>
